<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn-icons-png.flaticon.com/128/8173/8173091.png" rel="icon">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <h2>TO-DO LIST</h2>
        <div class="add">
            <input class="new-to-do" type="text" placeholder="Add a new todo">
            <button id="add-btn"><b>Add</b></button>
        </div>
        <ul class="scroll">
           
        </ul>
        <hr>
        <div class="bottom">
            <p>Total items :<span id="items-number">0</span></p>
            <button id="del-btn"><b>Delete All</b></button>
        </div>

    </div>
</body>

</html>
